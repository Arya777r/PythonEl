<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="input-container">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination">

        <label for="startingPoint">Starting Point:</label>
        <input type="text" id="startingPoint" placeholder="Enter starting point">

        <label for="daysAfter">Days After:</label>
        <input type="number" id="daysAfter" placeholder="Enter days after">

        <button onclick="comparePrices()">Search Flights</button>
    </div>

    <div id="flightResults" class="results-container"></div>

    <script src="script.js"></script>
</body>
</html>
